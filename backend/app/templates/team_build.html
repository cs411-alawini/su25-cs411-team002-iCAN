<!-- templates/build_team.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Pokémon Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/team.css') }}">
</head>

<body>
  <header>Build Your First Pokémon Team!</header>

  <div class="content-wrapper">
    <div class="sidebar">
      <h3>Pick Six Pokémon</h3>
      {% for i in range(1, 7) %}
      <label for="pokemon{{ i }}">Pokémon {{ i }}</label>
      <input type="text" name="pokemon{{ i }}" id="pokemon{{ i }}" placeholder="Search..." />
      {% endfor %}
    </div>

    <div class="main-content">
      <div class="team-name-container">
        <div class="form-container">
          <div class="form-row">
            <label for="team_name">🎮 Team Name:</label>
            <input type="text" id="team_name" placeholder="Enter team name" />
            <button id="submit_team">💾 Save Team</button>
          </div>

          <div class="form-row">
            <label for="team_status">🔥 Set Team Status:</label>
            <input type="checkbox" id="team_status" name="is_active" value="1" />
            <span class="checkbox-label">Is Active</span>
          </div>
        </div>

        <div class="pokemon-preview" id="pokemon-preview">
          <!-- JS will load selected Pokémon info here -->
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/team.js') }}"></script>
</body>
</html>
