<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Gym Leader</title>
    <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #ffecd2, #fcb69f); /* vibrant gradient */
    padding: 40px 20px;
    margin: 0;
    color: #222;
    }

    h1 {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 40px;
        color: #d7263d;
        text-shadow: 1px 1px 0 #fff;
    }

    .gym-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
    }

    .gym-card {
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 260px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 3px solid #ffd166;
    }

    .gym-card:hover {
        transform: translateY(-7px);
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.2);
    }

    .img-placeholder {
        width: 220px;
        height: 120px;
        background-color: #ffb5a7;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px auto;
        border-radius: 8px;
        font-size: 1rem;
        font-style: italic;
        text-shadow: 1px 1px 2px #00000033;
    }

    .gym-card img {
        max-width: 220px;
        max-height: 120px;
        margin-bottom: 15px;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .gym-card h2 {
        font-size: 1.4rem;
        margin-bottom: 10px;
        color: #3a0ca3;
    }

    .gym-card p {
        margin: 5px 0;
        font-size: 1rem;
        color: #444;
    }

    .gym-card p i {
        color: #ff006e;
        font-weight: bold;
    }

    .challenge-button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 18px;
        background: linear-gradient(to right, #8338ec, #3a86ff);
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        font-size: 1rem;
        transition:  0.2s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .challenge-button:hover {
        background: linear-gradient(to right, #3a86ff, #8338ec);
        transform: scale(1.07);
    }

        /* Back to homepage button container (at the top) */
    .top_navbar {
        text-align: right;
        margin: 20px 40px 0 40px;
    }

    /* Button style for back button */
    .top_navbar button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 18px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .top_navbar button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="top_navbar">
        <button type="button" onclick="location.href='/home'">‚Üê Back to Homepage</button>
    </div>

    <h1>Choose Your Opponent</h1>

    <div class="gym-container">
        {% for leader in leaders %}
        <div class="gym-card">
            <h2>{{ leader.gym_name }}</h2>

            {% if leader.gym_theme_img %}
                <img src="{{ leader.gym_theme_img }}" alt="{{ leader.gym_name }}">
            {% else %}
                <img src="{{ url_for('static', filename='gym_leaders.webp') }}">
            {% endif %}

            <p>Leader: {{ leader.gym_leader }}</p>
            <p><i>{{ leader.badge_title }}</i></p>

            <a href="{{ url_for('battle.start_battle', gym_id=leader.gym_id) }}" class="challenge-button">
                Challenge!
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
