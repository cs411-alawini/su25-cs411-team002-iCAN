<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="{{ url_for('static', filename='pokeball.png') }}" type="image/png">
  <title>Battle Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      color: #4caf50;
      margin-top: 40px;
      text-align: center;
      text-shadow: 1px 1px 3px #ccc;
    }

    .badge-section {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(108, 99, 255, 0.3);
      margin-top: 30px;
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .badge-section h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #6c63ff;
    }

    .badge-section img {
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .badge-section img:hover {
      transform: scale(1.05);
    }

    p.no-badge-message {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #888;
      text-align: center;
      font-style: italic;
    }

    .start-link {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #6c63ff;
      padding: 10px 20px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    .start-link:hover {
      background-color: #6c63ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üéâ You Won the Battle! üéâ</h1>

  {% if badge %}
  <div class="badge-section">
    <h2>üèÖ Badge Earned: {{ badge.badge_title }}</h2>
    <img src="{{ url_for('static', filename='badge.png') }}" alt="Badge Image">
  </div>
  {% else %}
  <p class="no-badge-message">No badge earned. Better luck next time!</p>
  {% endif %}

  <a href="{{ url_for( 'home.load_homepage' ) }}" class="start-link">
    ‚Üê Go to homepage
  </a>
</body>
</html>
